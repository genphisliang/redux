<script type="text/javascript" src="./redux.js"></script>
<script type="text/javascript">
	const action = {
	  type:'ADD_TODO',
	  payload: '手写redux'
	};

	const reducer =(state=0, action)=>{
	  switch(action.type){
	    case 'ADD_TODO':
	        return state + 1;
	    default:
	    	return state;
	  }
	}

	const store = createStore(reducer);

	store.dispath(action);

	const state = store.getState();

</script>
